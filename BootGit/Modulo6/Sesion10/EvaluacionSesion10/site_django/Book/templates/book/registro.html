{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white text-dark">
    <nav class="navbar navbar-expand-lg" style="background-color: #343a40;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Site Web Django</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'inicio' %}">Libros</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Registro de usuarios al sistema</h1>
        <form method="post" class="mt-4 mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            {{ form.as_p }}

            
            <button type="submit" class="btn btn-dark w-100">Registrar</button>
            
        </form>
        <p class="text-center mt-3">
            <span>Si tienes actualmente una cuenta, inicia sesi√≥n en </span>
            <a href="{% url 'login' %}" class="text-primary">login</a>.
        </p>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
