<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <form>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" value="Marcos">
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" value="Ortega">
        </div>
        <div class="col-md-4">
          <label for="username" class="form-label">Nombre de usuario</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="username" value="marO">
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" value="New York">
        </div>
        <div class="col-md-6">
          <label for="motivo" class="form-label">Motivo</label>
          <select id="motivo" class="form-select">
            <option selected>Deposito</option>
            <option>Giro</option>
            <option>Consulta de Saldo</option>
          </select>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="verRespuesta">
        <label class="form-check-label" for="verRespuesta">
          Â¿Desea ver la respuesta en pantalla? Si
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Solicitar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
