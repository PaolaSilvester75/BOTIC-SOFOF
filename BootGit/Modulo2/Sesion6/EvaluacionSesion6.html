<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroVía Express</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales */
    body {
      font-family: Verdana, sans-serif;
    }
    .navbar {
      background-color: #051B54;
    }
    .navbar a {
      color: white;
    }
    .promo-section {
      background-color: #62DAD3;
      color: white;
      padding: 2rem;
    }
    .promo-section h2 {
      font-size: 2rem;
    }
    .promo-section p {
      font-size: 1.2rem;
    }
    .form-section {
      background-color: white;
      border: 1px solid #e3e3e3;
      padding: 1.5rem;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      color: #051B54;
    }
    .btn-search {
      background-color: #FF5F33;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-family: Gill Sans, sans-serif;">AeroVía Express</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas y destinos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mis viajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Centro de ayuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Estado de vuelo</a>
          </li>
        </ul>
        <button class="btn btn-search" type="button">Iniciar Sesión</button>
      </div>
    </div>
  </nav>

  <!-- Sección Promocional -->
  <div class="promo-section text-center">
    <h2>¡Vacaciones de verano!</h2>
    <p>Vuela por Chile y Sudamérica con hasta 40% de descuento. Encuentra paquetes, hoteles, seguros y arriendo de autos.</p>
    <img src="/home/xlegitgirlx/Escritorio/UTFSM/BootCamp/Modulo_2/BootGit/Modulo2/Sesion6/polynesia.jpg" class="img-fluid" alt="Imagen de promoción">
  </div>

  <!-- Sección del Formulario -->
  <div class="container mt-5">
    <div class="form-section">
      <form>
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="tipo-viaje" class="form-label">Tipo de viaje</label>
            <select id="tipo-viaje" class="form-select">
              <option selected>Ida y Vuelta</option>
              <option>Solo Ida</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="clase" class="form-label">Clase</label>
            <select id="clase" class="form-select">
              <option selected>Economy</option>
              <option>Business</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="pasajeros" class="form-label">Pasajeros</label>
            <select id="pasajeros" class="form-select">
              <option selected>1 Pasajero</option>
              <option>2 Pasajeros</option>
            </select>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="origen" class="form-label">Origen</label>
            <input type="text" class="form-control" id="origen">
          </div>
          <div class="col-md-3">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" class="form-control" id="destino">
          </div>
          <div class="col-md-3">
            <label for="fecha-ida" class="form-label">Fecha Ida</label>
            <input type="date" class="form-control" id="fecha-ida">
          </div>
          <div class="col-md-3">
            <label for="fecha-vuelta" class="form-label">Fecha Vuelta</label>
            <input type="date" class="form-control" id="fecha-vuelta" disabled>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-search">Buscar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
