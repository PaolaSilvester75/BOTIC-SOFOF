<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas Pendientes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container text-center mt-4">
      <h3>LISTA DE TAREAS PENDIENTES</h3>
  </div>
  
  <div class="container">
      <button type="button" class="btn btn-success" id="toggleFormBtn">Agregar tarea</button>
      <div id="formulario" class="hidden mt-4">
          <form action="">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nueva tarea</label>
                  <input type="text" class="form-control" id="nuevaTarea" placeholder="Escribe la nueva tarea">
              </div>
              <div class="mb-3">
                  <button type="button" class="btn btn-primary" id="agregarTareaBtn">Agregar</button>
              </div>
          </form>
      </div>
  </div>

  <div class="container mt-5">
      <table class="table" id="tabla-tareas">
          <thead>
              <tr>
                  <th scope="col">Tarea</th>
                  <th scope="col">Finalizar</th>
              </tr>
          </thead>
          <tbody id="listaTareas">
              <tr>
                  <td>Pintar la fachada de la casa</td>
                  <td><button class="btn btn-danger btn-finalizar">Finalizar</button></td>
              </tr>
              <tr>
                  <td>Comprar comida para el perro</td>
                  <td><button class="btn btn-danger btn-finalizar">Finalizar</button></td>
              </tr>
              <tr>
                  <td>Pagar la tarjeta de cr√©dito</td>
                  <td><button class="btn btn-danger btn-finalizar">Finalizar</button></td>
              </tr>
          </tbody>
      </table>
  </div>

  <script>
      const toggleFormBtn = document.getElementById('toggleFormBtn');
      const formulario = document.getElementById('formulario');
      const nuevaTareaInput = document.getElementById('nuevaTarea');
      const agregarTareaBtn = document.getElementById('agregarTareaBtn');
      const listaTareas = document.getElementById('listaTareas');
      toggleFormBtn.addEventListener('click', () => {
          formulario.classList.toggle('hidden');
      });

      agregarTareaBtn.addEventListener('click', () => {
          const tareaTexto = nuevaTareaInput.value.trim();
          
          if (tareaTexto !== "") {
          
              const nuevaFila = document.createElement('tr');
              nuevaFila.innerHTML = `<td>${tareaTexto}</td><td><button class="btn btn-danger btn-finalizar">Finalizar</button></td>`;
        
              listaTareas.appendChild(nuevaFila);
              
              
              nuevaTareaInput.value = "";
              formulario.classList.add('hidden');
          }

         
          actualizarBotonesFinalizar();
      });

      
      function actualizarBotonesFinalizar() {
          const botonesFinalizar = document.querySelectorAll('.btn-finalizar');
          
          botonesFinalizar.forEach(boton => {
              boton.addEventListener('click', (e) => {
                 
                  e.target.parentElement.parentElement.remove();
              });
          });
      }

     
      actualizarBotonesFinalizar();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
