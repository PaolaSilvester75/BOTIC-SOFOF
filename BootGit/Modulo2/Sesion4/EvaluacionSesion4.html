<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería De GATOSS :D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Pantallas extrapequeñas (menos de 576px) */
        @media (max-width: 575px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Pantallas pequeñas, medianas y grandes (entre 576px y 1199px) */
        @media (min-width: 576px) and (max-width: 1199px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }

            .gallery img:nth-child(3) {
                grid-column: span 2;
                justify-self: center;
                width: 50%;
            }
        }

        /* Pantallas extragrandes (1200px en adelante) */
        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Galería Responsiva</h1>
    <div class="gallery">
        <img src="assets/img/Gato1.jpg" alt="Imagen 1">
        <img src="assets/img/Gato2.jpg" alt="Imagen 2">
        <img src="assets/img/Gato2.jpg" alt="Imagen 3">
    </div>

</body>
</html>
