<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: grid;
            gap: 10px;
        }
        .box {
            height: 150px;
        }
        .box-1 { background-color: pink; }
        .box-2 { background-color: green; }
        .box-3 { background-color: blue; }
        .box-4 { background-color: grey; }
        .box-5 { background-color: red; }
        .box-6 { background-color: purple; }

        /* Pantallas menores a 500px */
        @media (max-width: 500px) {
            .container {
                grid-template-columns: 1fr;
            }
            .box {
                height: 150px;
            }
        }

        /* Pantallas entre 501px y 750px */
        @media (min-width: 501px) and (max-width: 750px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 150px 150px 150px 150px;
            }
            .box-1 {
                grid-column: span 3;
            }
            .box-2, .box-3 {
                grid-column: span 1;
                height: 150px;
            }
            .box-4, .box-6 {
                grid-column: span 2;
                height: 150px;
            }
            .box-5 {
                grid-column: span 1;
                height: 150px;
            }
        }

        /* Pantallas mayores a 751px */
        @media (min-width: 751px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 150px 150px 150px 150px;
            }
            .box-1 {
                grid-column: span 3;
            }
            .box-2 {
                grid-column: span 3;
                height: 100px;
            }
            .box-3 {
                grid-column: span 3;
                height: 100px;
            }
            .box-4, .box-5, .box-6 {
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <h2>Pantalla de menos de 500 px:</h2>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
    </div>

    <h2>Pantalla entre 501 y 750 px:</h2>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
    </div>

    <h2>Pantalla sobre 751 px:</h2>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
    </div>

</body>
</html>
